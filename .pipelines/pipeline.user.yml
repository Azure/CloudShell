environment:
  host:
    os: 'linux'                                                         # validation purpose
  runtime:
    provider: 'appcontainer'  
    image: 'cdpxlinux.azurecr.io/global/ubuntu-1804-all:4.0'
    source_mode: 'link'

version:
  name: 'Cloudshell'
  major: 0
  minor: 1
  system: 'patch'

versioning:
  commands:
    - !!defaultcommand
      name: 'Generate Version'
      command: '.pipelines/versioning.sh'

package:
  commands:
    - !!dockerbuildcommand
      name: 'Base Docker image for Cloudshell'
      context_folder: '.'
      dockerfile_name: 'linux/base.Dockerfile'
      repository_name: 'azure/cloudshell'
      export_to_artifact_path: 'images\cloudshell.tar.gz'
      publish_build_tag: 'true'
      publish_unique_tag: 'true'
      publish_fixed_tag: 'true'
