environment:
  host:
    os: 'linux'                                                         # validation purpose
  runtime:
    provider: 'appcontainer'  
    image: 'cdpxlinux.azurecr.io/global/ubuntu-1804-all:4.0'
    source_mode: 'link'

version:
  name: 'Cloudshell'
  major: 0
  minor: 1
  system: 'patch'

versioning:
  commands:
    - !!defaultcommand
      name: 'Generate Version'
      command: '.pipelines/versioning.sh'

build:
  commands:
    - !!defaultcommand
      name: 'Modify the tools.Dockerfile'
      command: '.pipelines/build.sh'

      